<!DOCTYPE html>
<html>
<head>
  <title>
  </title>
</head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
<body>

  <h2>STAR WARS MOVIES</h2>
  <table>
  <tr>
  <th>Película</th>
  <th>Año</th>
  <th>Director</th>
  <th>Productores</th>
  <th>Episodio</th>
  </tr>

  {% for f in films%}
  <tr>
    <td>{{ f.title}}</td>
    <td>{{ f.date}}</td>
    <td>{{ f.director}}</td>
    <td>{{ f.producer}}</td>
    <td>{{ f.episode}}</td>
  </tr>
  {% endfor %}


</table>


</body>
</html>
